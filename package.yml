name       : kconfig
version    : 5.62.0
release    : 32
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.62/kconfig-5.62.0.tar.xz : fffe16924245e34d6267e67a6d425dc7b4fdab405968bffa4fff7bea5779bb51
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
optimize   : lto
component  : desktop.library
summary    : Persistent platform-independent application settings.
description: |
    Persistent platform-independent application settings.
builddeps  :
    - pkgconfig(Qt5Help)
    - extra-cmake-modules
setup      : |
    %patch -p1 < $pkgfiles/0001-Avoid-unnecessary-stat-calls.patch
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
